{% extends 'base.html' %}

{% block head %}
<title>Add Book</title>
{% endblock %}

{% block content %}
    <h2>Add Book</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{field.label}} <br>
                {{field}}
            </p>
        {% endfor %}
        <button type="submit">Submit Book</button>
    </form>
{% endblock %}
