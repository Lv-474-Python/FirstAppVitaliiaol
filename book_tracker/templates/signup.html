{% extends 'base.html' %}
    {% block content %}
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{field}}
            </p>
            {% endfor %}
            <button type="submit">Sign Up</button>
        </form>
    {% endblock %}
