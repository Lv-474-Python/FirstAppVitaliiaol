{% extends 'base.html' %}

    {% block head %}
        <title>Change Password</title>
    {% endblock %}

    {% block content %}
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p class="karla-text">
                    {{ field.label_tag }} <br>
                    {{ field }}
                </p>
            {% endfor %}
        <button type="submit">Submit Changes</button>
        </form>
    {% endblock %}
