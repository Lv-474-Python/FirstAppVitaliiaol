{% extends 'base.html' %}

{%block head%}
    <title>Add {{book.title}} to Your Log</title>
{%endblock%}

{%block content%}
    <div class="container">
    <form method="post">
        {%csrf_token%}
        <small class="text-danger">{{form.non_field_errors}}</small>
        {%for field in form%}
            <div class="label-cont">{{field.label}}</div> <br>
            {{field}}
        {%endfor%}
        <button type="submit" class="btn btn-outline-warning block-btn">Add This Book to Your Log</button>
    </form>
    </div>
{%endblock%}
