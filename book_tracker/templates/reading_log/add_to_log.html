{% extends 'base.html' %}

{%block head%}
    <title>Add {{book.title}} to Your Log</title>
{%endblock%}

{%block content%}
    <form method="post">
        {%csrf_token%}
        {%for field in form%}
            {{field.label}} <br>
            {{field}}
        {%endfor%}
        <button type="submit">Add This Book to Your Log</button>
    </form>
{%endblock%}
