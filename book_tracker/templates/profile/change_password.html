{% extends 'base.html' %}

    {% block head %}
        <title>Change Password</title>
    {% endblock %}

    {% block content %}
        <div class="container">
        <form method="post">
            {%for key, value in form.errors.items%}
                <small class="text-danger">{{value}}</small>
            {%endfor%}
            {% csrf_token %}
            {% for field in form %}
                <p>
                <div class="label-cont">{{ field.label}}</div> <br>
                    {{ field }}
                </p>
            {% endfor %}
        <button type="submit" class="btn btn-outline-warning block-btn">Submit Changes</button>
        </form>
        </div>
    {% endblock %}
