{%extends 'base.html'%}

{%block head%}
    <title>Add Review on {{book.title}}</title>
{%endblock%}

{%block content%}
    <div class="container">
    <form method="post">
        {%csrf_token%}
        {%for field in form%}
            <div class="label-cont">{{field.label}}</div> <br>
            {{field}}
            {{field.errors}}
        {%endfor%}
        <button type="submit" class="btn btn-outline-warning block-btn">Submit Review</button>
    </form>
    </div>
{%endblock%}
