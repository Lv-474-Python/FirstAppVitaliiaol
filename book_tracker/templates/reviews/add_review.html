{%extends 'base.html'%}

{%block head%}
    <title>Add Review on {{book.title}}</title>
{%endblock%}

{%block content%}
    <form method="post">
        {%csrf_token%}
        {%for field in form%}
            {{field.label}} <br>
            {{field}}
            {{field.errors}}
        {%endfor%}
        <button type="submit">Submit Review</button>
    </form>
{%endblock%}
